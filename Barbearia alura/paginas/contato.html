<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../static/Css/produtos.css">
        <link rel="stylesheet" href="../static/Css/reset.css">
        <title>Produtos</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../static/Imagens/logo.png" alt="Logo da barbeária alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> 

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required> 

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required> 

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for = "email-radio">
                        <input type="radio" name = "contato" value="email" id = "email-radio">
                        Email
                    </label>

                    <label for = "telefone-radio">
                        <input type="radio" name = "contato" value="telefone" id = "telefone-radio">
                        Telefone
                    </label>

                    <label for = "whatsapp-radio">
                        <input type="radio" name = "contato" value="whatsapp" id = "whastapp-radio">
                        Whatsapp
                    </label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário deseja ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label>
                    <input type="checkbox" class="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </table>
        </main>

        <footer>
            <img src="../static/Imagens/logo-branco.png" alt="Logo da barbeária alura">
            <p>&copy; Copright Barbearia Alura 2022</p>
        </footer>
    </body>
</html>
